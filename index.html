<!DOCTYPE html>

<html>
    <head>
        <title>The Odin Project - Google Search</title>
        <meta charset="utf-8">
        <link href="styles/navigation-bar.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div id="navigation">
            <div id="nav-upper">
                <img id="google-logo" src="images/logos/google.png" alt="google logo">
                <div id="search-box">
                    <input id="search-bar" type="text">
                    <img class="search-icons clear-icon" src="images/google-icons/clear.svg" alt="close">
                    <img class="search-icons" src="images/google-icons/mic.svg" alt="mic">
                </div>
                <div id="personal-menu">
                    <div class="personal-hover">
                        <img id="menu" src="images/google-icons/apps.svg">
                    </div>
                    <div class="personal-hover">
                        <img id="picon" src="images/google-icons/personal.png">
                    </div>
                </div>
            </div>
            <div id="nav-lower">

                <a class="links" href="#">
                    <img class="menu-icons" src="images/google-icons/all.svg">
                    All
                </a>

                <a class="links" href="#">
                    <img class="menu-icons" src="images/google-icons/images.svg">
                    Images
                </a>

                <a class="links" href="#">
                    <img class="menu-icons" src="images/google-icons/maps.svg">
                    Maps
                </a>

                <a class="links" href="#">
                    <img class="menu-icons" src="images/google-icons/news.svg">
                    News
                </a>

                <a class="links" href="#">
                    <img class="menu-icons" src="images/google-icons/videos.svg">
                    Videos
                </a>

                <a class="links" href="#">
                    <img class="menu-icons" src="images/google-icons/more.svg">
                    More
                </a>

                <div id="settings-tools">
                    <a class="links st" href="#">Settings</a>
                    <a class="links st" href="#">Tools</a>
                </div>
            </div>
        </div>
    </body>
</html>
